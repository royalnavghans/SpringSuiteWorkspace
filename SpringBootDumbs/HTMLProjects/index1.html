<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body style="display: flex; align-items: center;" >
    <h1><b>Employee Interest Survey Form</b></h1>
    <form>
        <br>
        <label>Enter your name :</label>
        <input type="text"><br>
        <br>
       
        <label>Enter your Department :</label>
        <input type="text"><br><br>
        <label>Tell us a little about yourself :</label>
        <textarea  cols="30" rows="10" style="resize: none;"></textarea><br><br>
        <label>Do you Excercise at home ?  :</label>
        <input type="radio" name="Yes" >
        <label>Yes</label>
        <input type="radio" name="Yes" >
        <label>No</label><br><br>
        <label>How do you like to read about your favourite topics ?  :</label><br><br>
        <input type="checkbox" name="Books">
        <label>Books</label>
        <input type="checkbox" name="Online">
        <label>Online Resources</label>
        <input type="checkbox" name="PhoneApps">
        <label>PhoneApps</label>
        <input type="checkbox" name="Magazines">
        <label>Magazines</label><br><br>
        <label>What genre of movies do you like ?</label>
        <select>
            <option>Comedy</option>
            <option>Horror</option>
            <option>Thriller</option>
        </select><br><br>
        <button type="submit">Submit form</button>

    </form>
</body>
</html>
